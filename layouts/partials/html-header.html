<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Title }}</title>
{{ if .Site.RSSLink }}
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .Site.RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
<link rel="stylesheet" href="/css/theme.css">
{{ range .Site.Params.styles }}
<link rel="stylesheet" href="{{ . }}">
{{ end }}
<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Mono">
{{ if not .Site.Params.fontAwesome.embedCode }}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{{ else }}
<script src="https://use.fontawesome.com/{{ .Site.Params.fontAwesome.embedCode }}.js"></script>
{{ end }}
<link rel="stylesheet" href="/css/chroma-styles.css">
<body>
